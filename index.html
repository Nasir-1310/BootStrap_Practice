<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStraps</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="bootstraps_files/css/bootstrap.min.css">

<body>
    <h2>Hello form bootstrap</h2>

    <!-- button --> 
<h2>Buttons examples</h2>
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>
<button type="button" class="btn btn-link">Link</button>

<!-- colours -->
<h2>Colours examples</h2>
<div class="p-3 mb-2 bg-primary text-white">my name is Nasir</div>
<div class="p-3 mb-2 bg-secondary text-white">my name is Nasir</div>
<div class="p-3 mb-2 bg-success text-white">my name is Nasir</div>
<div class="p-3 mb-2 bg-danger text-white">my name is Nasir</div>
<div class="p-3 mb-2 bg-warning text-dark">my name is Nasir</div>
<div class="p-3 mb-2 bg-info text-white">my name is Nasir</div>
<div class="p-3 mb-2 bg-light text-dark">my name is Nasir</div>
<div class="p-3 mb-2 bg-dark text-white">my name is Nasir</div>
<div class="p-3 mb-2 bg-white text-dark">my name is Nasir</div>


<h2>Images examples</h2>
<img class="img-thumbnail rounded-circle  w-20"  src="images/nasir.png" alt="naisr's pic">
    
</body>
